<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="crud">
    <div class="head">
      <h1>Duct Management Project</h1>
  
    </div>




    <div class="inputs">
      <input placeholder="Title" type="text" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <small onkeyup="getTotal()" id="total"></small>
      </div>
      <input placeholder="Count" type="number" id="count">
      <input placeholder="Category" type="text" id="category">
      <button id="submit">Create</button>

    </div>






    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="Search">
          <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
          <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
        </div>
      </div>

      <div id="deleteAll">
        <button onclick="toggleDeleteConfirmation()">Delete All</button>
      </div>

      <div id="confirm-delete-all"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: black; padding: 20px; border: 1px solid black;">
        <p style="color: white;">هل انت متأكد ان تريد حذف جميع المنتجات؟</p>
        <button onclick="deleteAll()" style="margin-right: 10px; background-color: #51025f; color: white;">نعم</button>
        <button onclick="toggleDeleteConfirmation()" style="background-color: #51025f; color: white;">لا</button>
      </div>

      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>

        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
  <div id="confirm-delete"
    style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: black; padding: 20px; border: 1px solid black;">
    <p style="color: white;">هل متأكد أنك تريد حذف هذا المنتج؟</p>
    <button id="confirm-delete-yes" style="margin-right: 10px; background-color: #51025f; color: white;">نعم</button>
    <button id="confirm-delete-no" style="background-color: #51025f; color: white;">لا</button>
  </div>










  <script src="main.js"></script>
</body>

</html>
